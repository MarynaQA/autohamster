        <script>
        function process()
        {
           var txtSourceData = document.getElementById("txtSourceData");
           var foodEater = new FoodEater();
           
           var content = txtSourceData.value;
           var NUMBER_OF_FIELDS = 7;
           var rawLines = foodEater.NormalizeDataLines(content, NUMBER_OF_FIELDS);
           
           var dataLineItems = foodEater.eatData(rawLines);
           
           var str = JSON.stringify(dataLineItems, null, 4);
           document.getElementById("groupPreview").innerHTML = "<pre>" + str + "</pre>";
           
           
        }
            
        </script>
